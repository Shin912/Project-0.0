<!DOCTYPE html>

    <iframe src="component/topBar.html" class="topBar" frameborder="0"></iframe>
    <main class="main__page">

      <div class="main__contents-container">
        <div class="main__contents-reservationAndCommu">

            <div class="commu-mainTitle">
              야구계

              >
            </div>
            <i class="fa-solid fa-carrot"></i>
          </div>
        </div>

    <section class="team-section menu-section">

        <ul class="commu__find-contents">
          <li><img src="./team/고양이 로고.png" class="commu__find-img" /></li>
          <li><img src="./team/돼지.png" class="commu__find-img" /></li>
