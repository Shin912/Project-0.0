<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Here O</title>
    <link rel="stylesheet" href="../baseball/style.css" />
    <script src="../baseball/component/bootstrap4/jquery.js"></script>
    <script src="../baseball/mainpage.js"></script>
    <script src="../baseball/component/component.js"></script>
  </head>
  <body>
    <iframe src="component/topBar.html" class="topBar" frameborder="0"></iframe>
    <main class="main__page">
      <div class="main__imgBox-container">
        <ul class="main__imgBox-container2">
          <li><img src="/baseball/img/main_page.jpg" /></li>
          <li>
            <img
              src="https://cdn.pixabay.com/photo/2016/12/05/00/28/san-francisco-1882882_960_720.jpg"
            />
          </li>
          <li>
            <img
              src="https://images.unsplash.com/photo-1603538512033-d36db59f3133?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            />
          </li>
          <li>
            <img
              src="https://cdn.pixabay.com/photo/2017/06/16/23/17/baseball-2410657_960_720.jpg"
            />
          </li>
        </ul>
      </div>
      <div class="main__contents-container">
        <div class="main__contents-reservationAndCommu">
          <div class="main__contents-reservation">
            <div class="reservation-title">빠르고 간편하게!</div>
            <div class="reservation-mainTitle">
              야구장 쉽게 예약하기<a href="#"
                ><span style="color: #e0144c" class="letter-click"
                  >CLICK!</span
                ></a
              >
            </div>
          </div>
          <div class="main__contents-commu">
            <div class="commu-mainTitle">
              야구계
              <a href="community/commu-market.html"
                ><span style="color: #fd841f">" Carrot Market "</span></a
              >
            </div>
            <i class="fa-solid fa-carrot"></i>
          </div>
        </div>
      </div>
    </main>
    <section class="team-section menu-section">
      <h2>New Team</h2>
      <div class="newTeam-container">
        <div class="newTeam__list"><a href="#">준비중</a></div>
        <div class="newTeam__list"><a href="#">준비중</a></div>
        <div class="newTeam__list"><a href="#">준비중</a></div>
      </div>
      <div class="newTeam__more"><a href="#">더보기</a></div>
    </section>
    <section class="commu-section menu-section">
      <div class="commu__issue">
        <h2>실시간 <span style="color: red">HOT</span>이슈</h2>
        <ul class="commu__issue-contents">
          <li>ABC</li>
          <li>DEF</li>
          <li>GHI</li>
        </ul>
      </div>
      <div class="commu__find">
        <h2>같이 <span style="color: #ffa900">PLAY</span>할 팀?</h2>
        <ul class="commu__find-contents">
          <li>여기요</li>
          <li>포수구해요</li>
          <li>타자구해요</li>
        </ul>
      </div>
    </section>
    <footer>
      <ul class="footer-menu__container">
        <li class="footer-menu__list">Here O</li>
        <li class="footer-menu__list">개인정보 처리방침</li>
        <li class="footer-menu__list">이용약관</li>
        <li class="footer-menu__list">고객센터</li>
      </ul>
      <ul class="footer__info">
        <li>히어로 주식회사</li>
        <li>공승배 : 깃주소</li>
        <li>권용현 : 깃주소</li>
        <li>김지우 : 깃주소</li>
        <li>임상신 : 깃주소</li>
      </ul>
    </footer>
    <script
      src="https://kit.fontawesome.com/bedfa56d7f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
