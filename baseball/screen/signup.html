<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../component/bootstrap4/bootstrap.min.css" />
    <script src="../component/bootstrap4/boostrap.bundle.min.js"></script>
    <script src="../component/bootstrap4/popper.min.js"></script>
  </head>
  <body>
    <header class="topBar">
      <div class="topBar__containerBox">
        <!-- 최상단 로그인 메뉴바 -->
        <div class="topBar__containerBox1">
          <ul class="topBar__list">
            <li><a href="#">로그인</a></li>
            <li><a href="#">고객센터</a></li>
          </ul>
        </div>
        <!-- 메인 메뉴바 -->
        <nav class="signUp-topMenu">
          <ul class="menu-containerBox2__bigBox">
            <li class="signUp-topMenu__goMainPage">
              <a href="../mainpage.html" target="_top" id="home"
                >Here <i class="fa-solid fa-baseball"></i
              ></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="signup">
      <div class="container">
        <form action="/action_page.php">
          <div class="form-group">
            <p class="signUp-dsscription">😎 히어로의 회원가입 페이지입니다.</p>
            <label for="id">아이디 :</label>
            <!-- 아이디 중복체크 -->
            <input
              type="text"
              class="form-control"
              id="id"
              name="id"
              required
            />
          </div>
          <div class="form-group">
            <label for="pw">비밀번호 :</label>
            <input
              type="password"
              class="form-control"
              id="pw"
              name="pw"
              required
            />
          </div>
          <div class="form-group">
            <label for="pw2">비밀번호 확인 :</label>
            <input
              type="password"
              class="form-control"
              id="pw2"
              name="pw2"
              required
            />
          </div>
          <div class="form-group">
            <label for="name">이름 :</label>
            <input
              type="text"
              class="form-control signUp-form"
              id="name"
              name="name"
              required
            />
          </div>
          <div class="form-group">
            <label for="nik-name">닉네임 :</label>
            <input
              type="text"
              class="form-control signUp-form"
              id="nik-name"
              name="nik-name"
              placeholder="커뮤니티 게시판에서 사용할 닉네임을 작성해주세요"
              required
            />
          </div>

          <div class="form-group">
            <label for="address">주소 :</label>
            <input
              type="text"
              class="form-control signUp-form"
              id="address"
              name="address"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">이메일 :</label>
            <input
              type="email"
              class="form-control signUp-form"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone">전화번호 :</label>
            <input
              type="text"
              class="form-control signUp-form"
              id="phone"
              name="phone"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary">회원가입</button>
        </form>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/bedfa56d7f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
