<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../style.css">
	<title>개별 게시판</title>
</head>
<body>
	<div class="container-board">
		<div class="title-board">
			<strong>팀 게시판</strong>
			<p>개별 팀 게시판입니다.</p>
		</div>
		<div class="box-board_write">
				<ul class="list-board_write">
					<li class="title">
						<dl>
							<dt>제목</dt>
							<dd><input type="text" name="" id="" placeholder="제목 입력"></dd>
						</dl>
					</li>
					<li class="info">
						<dl>
							<dt>글쓴이</dt>
							<dd><input type="text" name="" id="" placeholder="글쓴이 입력"></dd>
						</dl>
						<dl>
							<dt>비밀번호</dt>
							<dd><input type="password" name="" id="" placeholder="비밀번호 입력"></dd>
						</dl>
					</li>
					<li class="cont">
						<textarea name="" placeholder="내용 입력"></textarea>
					</li>
				</ul>
			
			<div class="btnBox-board">
				<a href="#" class="on">등록</a>
				<a href="#" class="">취소</a>
			</div>
		</div>
	</div>
</body>
</html>
