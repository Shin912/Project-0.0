<!DOCTYPE html>
<html lang="en" style="font-size : 10px">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../style.css">
	<link rel="stylesheet" href="../team_common.css">

	<script src="../../component/bootstrap4/jquery.js"></script>
	<link rel="stylesheet" href="../../component/bootstrap4/bootstrap.min.css">
	<script src="../../component/bootstrap4/popper.min.js"></script>
	<script src="../../component/bootstrap4/boostrap.bundle.min.js"></script>
	<link href="../../component/summernote-0.8.18-dist/summernote-bs4.min.css" rel="stylesheet">
	<script src="../../component/summernote-0.8.18-dist/summernote-bs4.min.js"></script>
	<title>개별 게시판</title>
</head>
<body>
	<header>
		<iframe src="../../component/topBar.html" class="topBar" frameborder="0"></iframe>
	</header>
		
	<aside class="team-sidebar">
		<iframe src="../sidebar/sidebar-sep.html" frameborder="0"></iframe>
	</aside>
	<section>

		
		<div class="container-board">
			<div class="title-board">
				<strong>팀 게시판</strong>
				<p>개별 팀 게시판입니다.</p>
			</div>
			<div class="box-board_write">
					<form action="" method="post">
				<ul class="list-board_write">
						<li class="title">
							<dl>
								<dt>제목</dt>
								<dd><input type="text" name="" id="" placeholder="제목 입력"></dd>
							</dl>
						</li>
						<li class="info">
							<dl>
								<dt>글쓴이</dt>
								<dd><input type="text" name="" id="" placeholder="글쓴이 입력"></dd>
							</dl>
							<dl>
								<dt>비밀번호</dt>
								<dd><input type="password" name="" id="" placeholder="비밀번호 입력"></dd>
							</dl>
						</li>
						<li class="cont">
							<textarea id="summernote" name="" placeholder="내용 입력"></textarea>
						
						</li>
					</ul>
				</form>	
				<div class="btnBox-board">
					<a href="./team-sep-board_main.html" class="on">등록</a>
					<a href="./team-sep-board_main.html" class="">취소</a>
				</div>
			</div>
		</div>
	</section>
</body>
<script>
	   $('#summernote').summernote({
        placeholder: 'Hello Bootstrap 4',
        tabsize: 2,
        height: 100
      });
</script>
</html>
