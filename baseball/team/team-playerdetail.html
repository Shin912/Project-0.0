<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>개별 선수 열람 페이지</title>
    <link rel="stylesheet" href="../style.css" />

    <link rel="stylesheet" href="./team_common.css">

    <script src="../jquery.min.js"></script>
    <script src="../hover.js"></script>
    <!-- 그래프 링크 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- https://www.chartjs.org/docs/latest/getting-started/ -->
  </head>
  <body>
    <iframe src="../component/topBar.html" class="topBar" frameborder="0"></iframe>


		
    <aside class="team-sidebar">
      <iframe src="./sidebar/sidebar-sep.html" frameborder="0"></iframe>
    </aside>
		
		<section class="teamplayerdetail-main">
      <div class="section-title-playerdetail">
        <h1>선수 프로필</h1>
      </div>
			<div class="container-playerprofile">
        <div class="leftbox-profile">
          
          <div class="player-icon no_icon">
            
          </div>
          <div class="rightbox-profile">
            <div class="player-profile1">
              <h3 class="player-name">선수 이름</h3>
              <span>지역 : </span><span class="player-local">인천</span><br>
              <span class="attendance">출석률 : <span class="attendance-rate">95</span>%</span><span class="attendanceRate"></span>
            </div>
            <div class="player-profile2">
              <div class="item-weight">
                <span>몸무게 : </span><span class="player-weight">89</span><span>kg</span>
              </div>
              <div class="item-height">
                <span>신장 : </span><span class="player-height">175</span><span>cm</span>
              </div>
              <div class="item-throwhitarm">
                투타 : <span class="player-throwarm">좌</span>투<span class="player-hitarm">좌</span>타
              </div>
              <div class="item-isdual">
                <span>투타겸업 여부 : </span><span class="player-isdual">겸업</span>
              </div>
            </div>
          </div>
          

        </div>
        <div class="block-tile title-recently_Match_score">
          최근 경기 성적
        
        </div>
        <div class="hitter_memu">
          <ul class="hitter_date_stat">
            <li class="match_date">2023-02-23</li>
            <li class="enter_time">3타수</li>
            <li class="hit_time">2안타</li>
            <li class="home_run"></li>
            <li class="hit_rate"></li>

          </ul>
        </div>
        <div class="pitcher_memu">

        </div>
        
          
       
        <div class="container-latest_score">
          <div class="box-latest_score">
            <ul class="latest-stat-hit">
              <li class="item-last10gamehit">
                10경기 타율 : <span class="last10gamehit">0.302</span>
              </li>
              <li class="item-last10hit">
                10타석 타율 : <span class="last10hit">0.404</span>
              </li>
              <li class="item-hitpoint">
                10경기 타점 : <span class="last10hitpoint">3</span>점
              </li>
            </ul>
            <ul class="latest-stat-throw">
              <!-- 주요 구종 -->
              <li class="item-last10gamepitch">
                10경기 자책점 : <span class="last10gamepitch">2.302</span>
              </li>
              <li class="item-last10hitted">
                10타석 피안타율 : <span class="last10hitted">0.404</span>
              </li>
              <li class="item-hitpoint">
                10경기 실점 : <span class="last10losepoint">6</span>점
              </li>
            </ul>
            <!-- <ul class="latest-stat-">
              <li class="item-last10gamepitch">
                10경기 실책 : <span class="last10gamepitch">2.3</span>회
              </li>
              <li class="item-last10hitted">
                10경기 파인 플레이 : <span class="last10hitted">4</span>회
              </li>
            </ul> -->
          </div>
        </div>
        <div class="container-playergraph clear-fix">
          <h2>팀내 타율 순위</h2>
          <canvas id="PlayerStatChart"></canvas>
         </div>
        <!-- 베스트 플레이 영상 -->
        <div class="block-tile title-Match_recode">
          경기 기록 열람
        </div>
        <!-- 선수 열람 스탯 칸 -->
        <!--  어떻게 구성해야하나 감 아직 안잡힘. -->
        <div class="container-personal_detail_stat">
          <div class="title-personal_detail-stat">선수 개별 스탯 칸</div>
          <!-- 선수 유형을 분류, 투수, 타자, 투타 겸업 -->
          <!-- 투수 성적, 타자 성적으로 디테일 성적을 분류 
            디폴트 수비 스텟은 히터에 넣기-->
            <h3>출전 경기 기록</h3>
            <!-- 각 디테일한 열람은 추후 개발하기로 
            일단은 년도별 -->

          <table class="detailstat-hitter">
            <th></th>
            <th></th>
            <th></th>
          </table>

          <table class="detailstat-pitcher">
            <th></th>
            <th></th>
            <th></th>
          </table>
        </div>


			</div>

		</section>

    <script
      src="https://kit.fontawesome.com/bedfa56d7f.js"
      crossorigin="anonymous"
    ></script>

  </body>
</html>

<script>
  const ctx = document.getElementById('PlayerStatChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>

</body>
</html>
