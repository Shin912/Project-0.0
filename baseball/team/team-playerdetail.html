	<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="../jquery.min.js"></script>
    <script src="../hover.js"></script>
  </head>
  <body>
    <header class="topBar">
      <div class="topBar__containerBox">
        <div class="topBar__containerBox1">
          <ul class="topBar__list">
            <li><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>
            <li><a href="#">고객센터</a></li>
          </ul>
        </div>
        <nav class="menu-containerBox2">
          <ul class="menu-containerBox2__bigBox">
            <li class="menu-container__box">
              <a href="#" id="home"><i class="fa-solid fa-baseball"></i></a>
            </li>
            <li class="menu-container__box">
              <a href="#">Team</a>
            </li>
            <li class="menu-container__box">
              <a href="#">League</a>
            </li>
            <li class="menu-container__box">
              <a href="#">Reservation</a>
            </li>
            <li class="menu-container__box">
              <a href="#">Community</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

		<aside class="team-sidebar">
			<ul class="list-side">

				<li class="item-side">
					<a href="#" class="link-side">팀페이지 메인</a>
				</li>
        <li class="item-side team-name">
					<a href="#" class="link-side">팀 이름</a>
				</li>
        <li class="item-side">
					<a href="#" class="link-side">팀 최근 스탯</a>
				</li>
        <li class="item-side">
					<a href="#" class="link-side">팀 연혁</a>
				</li>
        <li class="item-side">
					<a href="#" class="link-side">가입신청</a>
				</li>
        <li class="item-side login">
					<a href="#" class="link-side">팀 게시판</a>
				</li>
        <li class="item-side">
					<a href="#" class="link-side">전체 선수 리스트</a>
				</li>

			</ul>
		</aside>
		<section class="teamplayerdetail-main">
			<div class="container-playerprofile">
				<h2>선수 프로필</h2>
				<div class="player-icon">
					<img src="./선수 이미지 샘플.png" alt="선수 이미지">
				</div>
				<div class="player-profile1">
					<h3 class="player-name">선수 이름</h3>
					<span>지역 : </span><span class="player-local">인천</span>
					<span class="attendance">출석률 : </span><span class="attendanceRate"></span>
				</div>
			</div>

		</section>

    <script
      src="https://kit.fontawesome.com/bedfa56d7f.js"
      crossorigin="anonymous"
    ></script>
