<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전체 멤버 페이지</title>
    <link rel="stylesheet" href="../component/bootstrap4/bootstrap.min.css">
    <script src="../component/bootstrap4/jquery.js"></script>
    <script src="../component/bootstrap4/popper.min.js"></script>
    <script src="../component/bootstrap4/boostrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../style.css" />
		<link rel="stylesheet" href="./team_common.css">

	<style>
		
	</style>
  </head>
  <body>
		<iframe src="../component/topBar.html" class="topBar" frameborder="0"></iframe>


    <aside class="team-sidebar">
			<iframe src="./sidebar/sidebar-sep.html" frameborder="0"></iframe>
		</aside>
	
	<!-- 지역 팀 조회 -->
	
	<section class="teammain-main">
		<div class="teammain-leftbox">
			<!-- 지역 리스트 -->
			<div class="left1-nav-container clear-fix">
				<div class="container-region">
					<ul class="list-region clear-fix">
						<li class="item-region">
							<a href="#" class="link-region btn btn-info" role="button">직위</a>
						</li>
						<li class="item-region">
							<a href="#" class="link-region btn btn-info" role="button">주전</a>
						</li>
						<li class="item-region">
							<a href="#" class="link-region btn btn-info" role="button">참석</a>
						</li>
						

					</ul>
				</div>
				<!-- 지역 리스트 끝 -->
				<div class="group-search-team input-group col-sm-3">
					<input type="text" class="form-control " name="search-member" placeholder="팀원 검색">
					<div class="input-group-append">
						<button class="btn btn-success">검색</button>
					</div>
				</div>
			</div>
				<!-- 팀 리스트 -->
			<div class="container-teambox">
				<ul class="list-teambox">
					<li class="item-teambox">
						<div class="left-teambox">
							<a href="./team-playerdetail.html" class="link-team-select rounded-circle clear-fix">
								<!-- <img src="./고양이 로고.png" alt="팀 이미지" class="rounded-circle team-icon" style="width: 150px; height: 150px ;"> -->
								<div class="label-team">
									<span class="team-local badge badge-danger">투수</span> 
									<span class="tean-name">김철수</span>
								</div>
							</a>
						</div>
						<div class="right-teambox">
							직위 : <span class="team_class">단장</span><br>
							주전/벤치 : <span class="recently_match">벤치</span><br>
							다음 경기 참석 여부: <span class="match_type">미정</span>

						</div>
					</li>
					
				</ul>
			</div>
			<!-- 팀 리스트 끝 -->
			<div class="team-request">
				<button class="btn btn-dark btn-team-request">팀 신청하기</button>
			</div>
			<!-- 페이지 번호 -->
			<div class="container-pagenation">
				<ul class="pagination justify-content-center">
					<li class="page-item"><a href="#" class="page-link">이전</a></li>
					<li class="page-item active"><a href="#" class="page-link">1</a></li>
					<li class="page-item"><a href="#" class="page-link">2</a></li>
					<li class="page-item"><a href="#" class="page-link">3</a></li>
					<li class="page-item"><a href="#" class="page-link">다음</a></li>
				</ul>
			</div>
		</div>
		
		<!-- 오른쪽 호버 박스 -->
		
	</section>	
	


    <script
      src="https://kit.fontawesome.com/bedfa56d7f.js"
      crossorigin="anonymous"
    ></script>

			$(document).ready(function(){
				$('[data-toggle="tooltip"]').tooltip();
			});
			</script>
