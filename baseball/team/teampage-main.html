<!DOCTYPE html>
<html lang="en">

	<title>지역 팀 조회</title>
	<link rel="stylesheet" href="../style.css" />

	<style>
		.container-region{
			display: inline-block;

		.item-region{

		}
		.item-region + .item-region {

		}
		.list-region::after{
			content: ''; clear: both; display: block;
		}
	</style>
</head>

	<div class="sidebar"></div>
